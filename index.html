<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered animals</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="app.js"></script>
  </head>
  <body>

    <form id="new-animal-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="species">Species</label>
        <input type="text" id="species" required>
      </div>
      <div>
        <label for="continent">Continent</label>
        <select id="continent">
          <option value="" disabled selected></option>
          <option value="Africa">Africa</option>
          <option value="Antarctica">Antarctica</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="North Ameria">North Ameria</option>
          <option value="South America">South America</option>
        </select>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>Endangered animals list</h1>

    <div id="animal-list">
      <ul>
        <li>Name: Ben</li>
        <li>Species: Bengal tiger</li>
        <li>Continent: Asia</li>
      </ul>

      <ul>
        <li>Name: Humphrey</li>
        <li>Species: Humblot's heron</li>
        <li>Continent: Asia</li>
      </ul>

      <ul>
        <li>Name: Leah</li>
        <li>Species: Lear's macaw</li>
        <li>Continent: South America</li>
      </ul>
    </div>

  </body>
</html>
